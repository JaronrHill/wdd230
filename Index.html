<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: auto;
            overflow: auto;
            padding: 0 20px;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to My Simple Page</h1>
    </header>

    <div class="container">
        <section>
            <h2>About</h2>
            <p>This is a simple HTML page.</p>
        </section>
        <section>
            <h2>Contact</h2>
            <p>You can contact us at <a href="mailto:contact@example.com">contact@example.com</a>.</p>
        </section>
    </div>

    <footer>
        <p>Simple HTML Page Footer</p>
    </footer>

</body>

</html>
